<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabBar {
            display: flex;
            margin: 10px;
        }

        .tab {
            margin: 10px;
            
        }

        #problems {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
        }

        .problem {
            align-items: center;
            background-color: antiquewhite;
            border-color: black;
            border-width: 10px;
            width: 100%;
            height: 100px;
        }

        .body {
            display: flex;
            margin: 10px;
            gap: 10px;
            height:1fr;
        }

        .navigator {
            width: 20%;
            height: 400px;
            background-color: antiquewhite;
            justify-content: flex-start;
            padding: 10px;
        }

        #profile {
            width: 100%;
            border-radius: 100%;
        }

        #id {
            width: 75%;
        }

        #password {
            width: 75%;
        }
    </style>
</head>

<body>
    <div class="tabBar">
        <div class="tab" id="home" onclick="location.href='/'">홈</div>
        <div class="tab" id="search_question" onclick="location.href='/search'">문제 검색</div>
    </div>
    <div class="body">
        <div class="navigator" id="profile_nav">
            <p id="handle"></p>
            <button id="logoutBtn" onclick="location.href='/logout'">로그아웃</button>
        </div>
        <div class="navigator" id="login_nav">
            <p>로그인이 필요합니다.</p>
            <button id="loginBtn" onclick="location.href='/login'">로그인</button>
            <button id="registerBtn" onclick="location.href='/register'">회원가입</button>
        </div>
        <div class="main">
            <h1>추천 문제</h1>
            <div id="problems">
        </div>
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
